name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # This creates a temporary PostgreSQL database inside GitHub Actions
    services:
      postgres:
        image: postgres:15
        env:
          # MAKE SURE THESE MATCH YOUR application.properties
          POSTGRES_DB: ecommerce_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password 
        ports:
          - 5432:5432
        # This checks if the DB is ready before running Java
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      # We verify the build works with the database available
      run: mvn -B package --file pom.xml
